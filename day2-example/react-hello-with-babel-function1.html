<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
<div id="app"></div>
<div id="app1"></div>

<script type="text/babel">
    /* with JSx support babel.min.js */
    function Hello(props){
        return <div>
        <h1 id="header">Hello {props.name ? props.name : "World"} !!!</h1>
        </div>;
    }

    /* we put all the html code in function and we just calling that function in ReactDOM.render() */
    ReactDOM.render(<Hello name="Manju" />, document.getElementById('app'));
    ReactDOM.render(<Hello />, document.getElementById('app1'));
</script>
</body>

</html>
